<div class="bg-body-tertiary p-5">
  <h1 class="text-center">Featured Characters!</h1>
  <div class="row gx-0">
    @if (!featuredCharacters) {
      Loading...
    } @else {
      @for (character of featuredCharacters; track character._id) {
        <div class="col">
          <app-character-card [character]="character"/>
        </div>
      }
    }
  </div>
</div>
