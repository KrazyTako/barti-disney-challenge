<div class="bg-primary p-5">
  <h2 class="text-center text-white mb-5">Featured Characters!</h2>
  <div class="row gx-0">
    @if (!featuredCharacters) {
      Loading...
    } @else {
      @for (character of featuredCharacters; track character._id) {
        <div class="col">
          <app-character-card [character]="character"/>
        </div>
      }
    }
  </div>
</div>
