<div class="row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 g-3">
  @if (!defaultCharacters) {
    @for (num of [1,2,3,4,5,6,7,8]; track num) {
      <app-character-card-loading/>
    }
  } @else {
    @for (character of defaultCharacters; track character._id) {
      <div class="col">
        <app-character-card [character]="character"/>
      </div>
    }
  }
</div>
